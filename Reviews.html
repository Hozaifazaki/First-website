<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'/>
        <meta name='viewport' content='width=device-width,intial-scale=1.0'/>
        <title>Reviews</title>
        <!-- styles -->
        <link rel='stylesheet' href='css/reviews.css' />
        <link rel='stylesheet' href='css/normalize.css'>
    </head>
    <body>
        <main>
            <section class='container'>
                <div>
                      <h2>our reviews</h2>
                      <hr>
                </div>
                <article>
                    <div class='box'>
                        <img src='images/person1.jpg'>
                        <i class='icon fas fa-comment-dots fa-lg'></i>
                        
                        <h4 class='author'>sara jones</h4>
                        <h5 class="job">ux designer</h5>
                        <p class="text">
                            Dynamic and motivated professional with a proven record of generating and building relationships, managing projects from concept to completion, designing educational strategies, and coaching individuals to success. Skilled in building cross-functional teams.
                        </p>
                        <button class='prev-btn chevron-button'>
                            <i class='fas fa-chevron-left fa-lg'></i>
                        </button>
                        <button class='next-btn chevron-button'>
                            <i class='fas fa-chevron-right fa-lg'></i>                           
                        </button>
                        <br/>
                        <button class='random-btn button'>surprise me</button>
                    </div>
                </article>
            </section>
            
        </main>
        
        <!--   JavaScript -->
        <script src="https://kit.fontawesome.com/1d5e11c899.js" crossorigin="anonymous"></script>

        <script src='js/reviews.js'></script>
    </body>
</html>
